<div class="container-fluid" ng-file-drop="" ng-file-change="onFileSelect($files)" ng-multiple="false" allow-dir="false" drag-over-class="upload-dragover" ng-controller="AppDetailsCtrl" ng-if="!$rootScope.isLoading()" style="min-height: 85vh"> <p class="text-center text-info"> <b class="btn btn-default" ng-file-select ng-file-change="onFileSelect($files)" ng-multiple="false" allow-dir="false">Select</b> or drag and drop apk/ipa on page for upload...</p> <div ng-if="progress>0"> <progressbar value="progress" class="progress-striped active">{{ progress }}%</progressbar> </div> <div> <div class="pull-left"><img icon-src="{{ app.icon_url }}" class="details-app-icon">{{ app.name }}</div> <a ng-href="#/settings/{{ app.app_key }}"> <div class="pull-right gear-icon"></div> </a> </div> <table class="table table-striped table-hover"> <tr> <th ng-if="canWrite()"> <th> <order-btn field="version_name" text="Version Name">  <th> <order-btn field="version_code" text="Version Code">  <th>Release notes <th> <order-btn field="created_on" reverse="true" text="Upload date">   <tr ng-repeat="b in builds | orderBy:order.field:order.reverse" class="text-center"> <td ng-if="canWrite()"> <input type="checkbox" ng-checked="selection.indexOf(b.id) > -1" ng-click="toggleBuild(b.id)">  <td ng-click="showBuildInfo(b)">{{ b.version_name }} <td ng-click="showBuildInfo(b)">{{ b.version_code }} <td ng-click="showBuildInfo(b)" style="text-align: left">{{ b.release_notes | addEllipsis : 30 }} <td ng-click="showBuildInfo(b)" style="white-space: nowrap"> {{ b.created_on * 1000 | date : 'yyyy-MM-dd HH:mm:ss' }}  </table> <div ng-if="canWrite()"> <div ng-click="remove()" ng-class="{disabled:ids.length<=0}" class="btn btn-danger">Delete <ng-pluralize count="ids.length" when="{0:'', 'one': '1 build', 'other': '{} builds'}"></ng-pluralize> </div> </div> </div>
