<form name="regForm" ng-submit="register(regData)" novalidate> <div class="form-group"> <label for="name">Name:</label> <input class="form-control" type="text" id="name" placeholder="Enter name" ng-model="regData.name"></div> <div class="form-group"> <label for="name">Email:</label> <input class="form-control" type="email" id="email" placeholder="Enter email" ng-model="regData.email" required></div> <div class="form-group"> <label for="password">Password:</label> <input class="form-control" type="password" id="password" placeholder="Enter password" ng-model="regData.password"> </div> <button class="btn btn-default" type="submit">Register</button> </form>
