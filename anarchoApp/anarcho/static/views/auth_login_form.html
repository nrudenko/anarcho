<form name="loginForm" ng-submit="login(credentials)" novalidate> <div class="form-group"> <label for="email">Email:</label> <input class="form-control" type="text" id="email" placeholder="Enter email" ng-model="credentials.email"></div> <div class="form-group"> <label for="password">Password:</label> <input class="form-control" type="password" id="password" placeholder="Enter password" ng-model="credentials.password"> </div> <button class="btn btn-default" type="submit">Login</button> </form>
