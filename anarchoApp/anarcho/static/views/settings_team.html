<div ng-controller="AppTeamCtrl" class="text-left"> <p>Team:</p> <table class="table table-hover table-bordered"> <tr ng-repeat="u in permissions" vertical-align="middle"> <td width="50%"> {{ u.username }}  <td width="50%"> {{ u.email}}  <td> <select class="btn btn-info" ng-model="u.permission" ng-options="p.id as p.name for p in all_permissions" ng-change="updateUser(u)"> </select>  <td> <a class="btn btn-danger" ng-click="revokeUser(u)">Remove</a>   </table> <hr> <form name="addUserForm" ng-submit="addUser(user_app)" novalidate> <div class="form-inline text-right" ng-init="user_app.app_key=app.app_key;user_app.permission='r'"> <label>Invite user to {{app.name}}: </label> <input class="form-control" type="text" id="username" ng-model="user_app.email"> <button class="btn btn-default" type="submit">Invite</button> </div> </form> </div>
