<div class="row" ng-controller="AuthCtrl">
    <div class="col-lg-4 col-lg-offset-4">
        <tabset justified="true">
            <tab heading="Sign in">
                <div ng-include="'views/auth_login_form.html'"></div>
            </tab>
            <tab heading="Sign up">
                <div ng-include="'views/auth_reg_form.html'"></div>
            </tab>
        </tabset>
        <br>

        <div ng-switch="error" class="text-center text-danger">

            <p ng-switch-when="user_already_exist">User with this email already registered!</p>

            <p ng-switch-when="email_format_is_wrong">Invalid email!</p>

            <p ng-switch-when="username_length_is_wrong">User name should be from 3 to 20 signs</p>

            <p ng-switch-when="email_format_is_wrong">Invalid email format!</p>

            <p ng-switch-when="password_is_empty">Password is empty!</p>

            <p ng-switch-when="password_is_too_short">Password very short.<br>Your neighbor can hack Your account!</p>

            <p ng-switch-when="user_not_authorized">Wrong credentials!</p>
        </div>

    </div>
</div>
