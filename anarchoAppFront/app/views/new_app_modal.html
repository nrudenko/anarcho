<div class="modal-body">
    <form name="newAppForm" ng-submit="modalAddApp(app)" novalidate>
        <div class="form-group">
            <label for="appName">App name:</label>
            <input class="form-control" type="text" id="appName" ng-model="app.name">
        </div>
        <button class="btn btn-default" type="submit">Create</button>
        <div class="btn btn-link" style="float: right" ng-click="cancel()">Close</div>
    </form>
</div>
